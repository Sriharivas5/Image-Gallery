    <div class="popup">
        <span id="cross">&times;</span>
        <div class="popup_img">
            <img src="https://images.pexels.com/photos/1062175/pexels-photo-1062175.jpeg?auto=compress&cs=tinysrgb&w=600"
                alt="">
        </div>
    </div>



    <script>
        let images = document.querySelectorAll("img")
        let popup = document.querySelector(".popup")
        let popup_img = document.querySelector(".popup img")
        let span = document.querySelector("span")
        let container = document.querySelector(".container")
        let h = document.querySelector(".heading")

        for (item of images) {
            item.onclick = function () {
                popup.style.display = "block"
                popup_img.src = this.getAttribute('src')
                container.style.display = "none"
                h.style.display = "none"


            }
        }
        span.onclick = function () {
            popup.style.display = "none"
            container.style.display = "block"
            h.style.display = "block"
           h.style.display ="flex"


        }

    </script>
